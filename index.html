<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>
体重を減らさない花嫁ダイエット｜背中・二の腕・ライン重視の花嫁ケア
</title>
  <meta name="description" content="体重を減らさず、ドレスが一番きれいに見える体へ。背中・二の腕・むくみを整える花嫁ダイエットの正解と順番を栄養士が解説。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://essential-beauty-needs.com/" />

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Quicksand:wght@500;700&family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* =========================
       基本設定（全体 +1px）
       ========================= */
    body {
        background-color: #fffaf9;
        color: #503535;
        font-family: 'Shippori Mincho', serif;
        line-height: 1.8;
        font-size: 16px; /* ← +1px */
    }

    header.hero h1 { font-size: 33px; }
    header.hero p { font-size: 17px; }

    h2 { font-size: 25px; }

    .type-box h3 { font-size: 18px; }
    .type-box p { font-size: 15px; }

    .btn-main { font-size: 17px; }
    .btn-sub { font-size: 15px; }

    .premium li { font-size: 16px; }

    /* =========================
       ヒーロー
       ========================= */
    header.hero {
        text-align: center;
        padding: 100px 20px 30px;
        background: linear-gradient(to bottom, #ffffff, #fffaf9);
        border-bottom: 1px solid #eee;
    }

    /* =========================
       メイン
       ========================= */
    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
    }

    section {
        margin-bottom: 80px;
        text-align: center;
    }

    h2 {
        font-family: 'Playfair Display', serif;
        margin-bottom: 30px;
        color: #503535;
        display: inline-block;
        border-bottom: 2px solid #ffe0e0;
        padding-bottom: 5px;
    }

    /* =========================
       診断エリア改善
       ========================= */
    .diagnosis {
        max-width: 760px;
        margin: 0 auto;
    }

    .type-box {
        background: #ffffff;
        border: 1px solid #f0e6e6;
        padding: 25px;
        margin-bottom: 25px;
        border-radius: 12px;
        text-align: left;
        box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }

    .type-box a.btn-sub {
        display: inline-block;
        width: auto;            /* ← PCで横長防止 */
        max-width: 260px;
        margin-top: 10px;
    }

    /* スマホでは今まで通り */
    @media (max-width: 768px) {
        .type-box a.btn-sub {
            width: 100%;
            max-width: none;
        }
    }

    /* =========================
       ボタン
       ========================= */
    .btn-main {
        display: inline-block;
        background: linear-gradient(45deg, #f7a8a8, #e08e8e);
        color: #fff;
        padding: 15px 35px;
        border-radius: 50px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(247, 168, 168, 0.4);
        text-decoration: none;
        transition: 0.3s;
    }

    .btn-sub {
        background: #fff;
        color: #503535;
        border: 1px solid #f7a8a8;
        padding: 11px 26px;
        border-radius: 30px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        text-decoration: none;
        transition: 0.3s;
    }

    /* =========================
       その他（元コード維持）
       ========================= */
    .bridge .em {
        font-size: 19px;
        font-weight: bold;
        background: linear-gradient(transparent 60%, #ffe0e0 60%);
        padding: 0 5px;
        display: inline-block;
    }
